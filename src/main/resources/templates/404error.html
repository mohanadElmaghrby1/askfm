<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">
        body, header, a, p {
            margin: 0;
            padding: 0;
        }
        body {
            background: #f2f2f9;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
        header {
            text-align: center;
            border-bottom: 1px solid #d5d5dd;
            display: block;
            height: 39px;
        }
        header a
        {
            display: inline-block;
            width: 77px;
            height: 31px;
            padding-top: 8px;
        }
        header img
        {
            height: 24px;
            width: 77px;
            margin: 0;
        }
        section {
            margin-top: -15px;
            text-align: center;
            position: absolute;
            top: 30%;
            right: 15px;
            left: 15px;
        }
        img {
            display: inline-block;
            margin-bottom: 50px;
            width: 145px;
        }
        p {
            color: #8b8b94;
            font-size: 28px;
            margin-bottom: 10px;
        }
        a {
            color: #ff643c;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
    <title>Page Not Found - ASKfm</title>
</head>
<body>
<header>
    <a href="/"><img src="image/welcomeLogo-160.png" alt=""/></a>
</header>
<section>
    <a href="/"><img src="image/sad-owl.png" alt="" title="Return to the main page"/></a>
    <p>Page not found</p>
    <p th:text="${exception.getMessage()}"></p>
    <a href="/">Return to the main page</a>
</section>
</body>
</html>
